<!DOCTYPE html>
<html>
<head>
	<title>Local Weather</title>
	<script type="text/javascript" src="assets/js/lib/jquery-3.1.0.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Paaji|Open+Sans" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" type="text/css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css" type="text/css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/localWeather.css">

<body>

<div class="container">
	<center>
		<h1>Your Local Weather</h1>

    <div id="city"></div>
    <div id="temperature"></div>
    <div id="results">
        <div id="condition"></div>
        <div id="wind-speed"></div>
    </div>   
    <div>
      <input id="convert-button" type="button" class="btn btn-default btn-lg" value="Display: F / C" />
    </div>
        
    <div>           
	<button class="btn btn-default btn-lg" id="refresh">Check Again</button>
    </div>
</center>
</div>


<script type="text/javascript" src="assets/js/localWeather.js"></script>
</body>
</html>
